[package]
name = "rustyline"
version = "6.0.0"
authors = ["Katsu Kawakami <kkawa1570@gmail.com>"]
edition = "2018"
description = "Rustyline, a readline implementation based on Antirez's Linenoise"
documentation = "http://docs.rs/rustyline"
repository = "https://github.com/kkawakam/rustyline"
readme = "README.md"
keywords = ["readline"]
license = "MIT"
categories = ["command-line-interface"]

[badges]
github-actions = { repository = "kkawakam/rustyline", workflow = "Rust" }
maintenance = { status = "actively-developed" }

[workspace]
members = ["rustyline-derive"]

[dependencies]
cfg-if = "0.1.6"
dirs = { version = "2.0", optional = true }
libc = "0.2"
log = "0.4"
unicode-width = "0.1"
unicode-segmentation = "1.0"
memchr = "2.0"
bitflags = "1.2"
smallvec = "1.2"

[target.'cfg(unix)'.dependencies]
nix = "0.17"
utf8parse = "0.2"
skim = { version = "0.7", optional = true }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["consoleapi", "handleapi", "minwindef", "processenv", "winbase", "wincon", "winuser"] }

[dev-dependencies]
env_logger = "0.7"
tempdir = "0.3"
assert_matches = "1.2"
rustyline-derive = { version = "0.3.0", path = "rustyline-derive" }

[features]
default = ["with-dirs"]
with-dirs = ["dirs"]
with-fuzzy = ["skim"]

[package.metadata.docs.rs]
features = ["with-dirs", "with-fuzzy"]
all-features = false
no-default-features = true
default-target = "x86_64-unknown-linux-gnu"
